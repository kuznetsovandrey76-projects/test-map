<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Google Map</title>
      <style>
        body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100vh;
        }
        header {
          height: 25vh;
        }
        #map {
          width: 100%;
          height: 50vh;
        }
      </style>
  </head>
  <body>
    <header></header>
    <div id="map"></div>
    <script>
      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45, lng: 0},
          scrollwheel: false,
          zoom: 5
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGZ8LI4eLYygl3uRy4pUzt0E0CDqfyBkQ&callback=initMap"
        async defer></script>
  </body>
</html>
